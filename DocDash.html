<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Dashboard</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="DocDash.css" />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <a href="index.html">
            <h2>Speech<span class="danger">Therapy</span></h2>
            </a>
          </div>
        </div>

      </aside>

      <main>
        <h1>Doctor Dashboard</h1>

        <div class="date">
          <input type="date" />
        </div>

        <div class="insights">
          <!-- Patients -->
          <div class="sales">
            <span class="material-icons-sharp"> analytics </span>
            <div class="middle">
              <div class="left">
                <h3>Patients Waiting</h3>
                <h1>25</h1>
              </div>
            </div>
            <small class="text-muted"> Last 24 hours </small>
          </div>

          <!-- Therapists -->
          <div class="expenses">
            <span class="material-icons-sharp"> bar_chart </span>
            <div class="middle">
              <div class="left">
                <h3>Total Patients</h3>
                <h1>45</h1>
              </div>
            </div>
            <small class="text-muted"> Last 24 hours </small>
          </div>

          <!-- Sessions -->
          <div class="income">
            <span class="material-icons-sharp"> stacked_line_chart </span>
            <div class="middle">
              <div class="left">
                <h3>Sessions Remaining Today</h3>
                <h1>10</h1>
              </div>
            </div>
            <small class="text-muted"> Last 24 hours </small>
          </div>
        </div>

        <div class="recent-orders">
          <h2>Recent Sessions</h2>
          <table id="recent-orders--table">
            <thead>
              <tr>
                <th>PatientName</th>
                <th>TherapistName</th>
                <th>SessionTime</th>
                <th>Status</th>
              </tr>
            </thead>
            <!-- Add tbody here | JS insertion -->
          </table>
        </div>
      </main>

      <div class="right">
        <div class="top">
          <button id="menu-btn">
            <span class="material-icons-sharp"> menu </span>
          </button>
        </div>
      </div>
    </div>

    <script src="Table2.js"></script>
    <script src="DocDash.js"></script>
  </body>
</html>
